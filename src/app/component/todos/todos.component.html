<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length==0; else elseBlock">No Todo to Display.</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <!-- <li>{{todo.sno}}-{{todo.title}}-{{todo.desc}}-{{todo.active}}</li> -->
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    </div>
</ng-template>
